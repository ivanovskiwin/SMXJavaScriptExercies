<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        <div id="filtering-options">
            <div id="searchInput">
                <span><img src="https://fastcdn.mobalytics.gg/assets/common/icons/system-icons/24-search.svg" alt="" loading="lazy"></span>
                <input type="text" name="search" id="search" placeholder="Search by champion">
            </div>
            <select name="diff" id="diff">
                <option value="any">Any Difficulty</option>
                <option value="8">Severe</option>
                <option value="6">Hard</option>
                <option value="2">Average</option>
                <option value="0">Easy</option>
            </select>
            <select name="type" id="type">
                <option value="all">All</option>
                <option value="fav">Favourites</option>
            </select>
        </div>
        <div id="championsList">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
